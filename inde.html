<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FASCO Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">FASCO</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">New Arrivals</a>
      <a href="#">Packages</a>
      <a href="#">Sign in</a>
      <button class="signup-btn">Sign Up</button>
    </nav>
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>FASCO</h2>
      <i class="fas fa-xmark close-icon"></i>
    </div>
    <hr />
    <nav class="sidebar-links">
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">New Arrivals</a>
      <a href="#">Packages</a>
      <a href="#">Sign in</a>
      <button class="signup-btn">Sign Up</button>
    </nav>
    <hr />
    <div class="sidebar-footer">
      <p><strong>Mr.Kadirov</strong></p>
      <div class="icons">
        <i class="fab fa-telegram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github"></i>
      </div>
    </div>
  </aside>
  <section class="sale-section">
  <div class="sale-container">
    <div class="image-box left">
      <img src="./imgs/image 2 28.png" alt="Model Left">
    </div>

    <div class="sale-content">
      <div class="top-img">
        <img src="./imgs/images.png" alt="Top Group">
      </div>
      <h2>ULTIMATE</h2>
      <h1>SALE</h1>
      <p>NEW COLLECTION</p>
      <button class="shop-btn">SHOP NOW</button>
      <div class="bottom-img">
        <img src="./imgs/images (1).png" alt="Bottom Girls">
      </div>
    </div>

    <div class="image-box right">
      <img src="./imgs/image 227.png" alt="Model Right">
    </div>
  </div>

  <div class="brands">
    <span>CHANEL</span>
    <span>LOUIS VUITTON</span>
    <span>PRADA</span>
    <span>Calvin Klein</span>
    <span>DENIM</span>
  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
